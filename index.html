<!DOCTYPE html>
<html lang="ru">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="./pages/index.css">
       <title>Mesto</title>
    </head>
    <body class="page">
        <div class="page__container">
            <section class="popup popup_user">
                <form class="popup__container" name="form-container">
                    <button class="popup__button-close" type="reset"></button>
                        <h2 class="popup__form-title">Редактировать профиль</h2>
                        <input type="text" value="Жак-Ив Кусто" class="popup__input popup__input_name" name="profile-name">
                        <input type="text" value="Исследователь океана" class="popup__input popup__input_description" name="profile-description">
                        <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
            </section>
            <header class="header">
                <img class="logo" src="./images/logo.png" alt="Mesto">
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__pic" src="./images/image.jpg" alt="Фото профиля">
                    <div class="profile__info">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button"  class="profile__edit-button">
                            </button>
                        </div>
                        <h2 class="profile__description">Исследователь океана</h2>
                    </div>
                    <button type="button" class="profile__add-button">
                    </button>
                </section>
                <section class="elements">
                    <article class="element">
                        <img class="element__image" src="./images/church-in-the-mountains.jpg" alt="Церковь в горах">
                        <div class="element__box">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like">
                        </button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/view-of-the-elbrus.jpg" alt="Вид на эльбрус">
                        <div class="element__box">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                        <div class="element__box">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/view-of-the-elbrus.jpg" alt="Вид на эльбрус">
                        <div class="element__box">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                        <div class="element__box">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__image" src="./images/church-in-the-mountains.jpg" alt="Церковь в горах">
                        <div class="element__box">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like"></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__autor"> ©2020 Mesto Russia</p>
            </footer>
        </div>
        <script src="./scripts/index.js"></script>
    </body>  
</html>
