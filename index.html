<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img class="logo" src="./images/logo.svg" alt="Mesto">
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__pic" src="./images/image.jpg" alt="Фото профиля">
                    <div class="profile__info">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <h2 class="profile__description">Исследователь океана</h2>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__autor">©2020 Mesto Russia</p>
            </footer>
        </div>
        <template id="template-element">
            <article class="element">
                <button type="button" class="element__button-delete"></button>
                <img class="element__image" src="#" alt="Фотография">
                <div class="element__box">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </template>
        <section class="popup popup_user">
            <form class="popup__container" name="form-container">
                <button class="popup__button-close" type="reset"></button>
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_name" name="profile-name">
                <input type="text" placeholder="Исследователь океана" class="popup__input popup__input_description" name="profile-description">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </section>
        <section class="popup popup_cards">
            <form class="popup__container popup__add-container" name="form-pictures">
                <button class="popup__button-close popup__button-add-close" type="reset"></button>
                <h2 class="popup__form-title">Новое место</h2>
                <input type="text" placeholder="Название" class="popup__input popup__input_name-card" name="card-name" required>
                <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_link" name="card-link" required>
                <button class="popup__button-save" type="submit">Создать</button>
            </form>
        </section>
        <section class="popup popup_pictures">
            <div class="popup__container popup__container_pictures">
                <button class="popup__button-close popup__close-picture" type="reset"></button>
                <figure class="popup__wrapper">
                    <img class="popup__image" src="#" alt="Фотография">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </section>
        <script src="./scripts/index.js"></script>
    </body>
</html>
